name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  java-ci-checks:
    name: Automated Java CI checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      - name: Compile and run tests with Maven
        run: mvn clean test